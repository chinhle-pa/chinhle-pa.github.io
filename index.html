<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCV claim online - easy and quick make a claim</title>
    <meta name="msapplication-TileImage" content="https://pacificcross.com.vn/wp-content/uploads/2020/11/favicon-1.svg">
    <link rel="icon" type="image/svg+xml" href="https://pacificcross.com.vn/wp-content/uploads/2020/11/favicon-1.svg"/>
    <style>
        .iframe-container {
            position: relative;
            display: block;
            width: 100%;
            padding: 0;
            overflow: hidden;
            padding-top: 220%;
        }
        .iframe-container::before {
            display: block;
            content: "";
        }

        .iframe-container .responsive-iframe {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1;
        }
        @media screen and (orientation:portrait) {
            .iframe-container {
                padding-top: 220%;
            }
        }
        @media screen and (orientation:landscape) {
            .iframe-container {
                padding-top: 56%;
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="claim-iframe" class="responsive-iframe" src="https://script.google.com/macros/s/AKfycbyIWpKpVyvZhf4SigYahNeDefr5peiBuGevZnNYFN7RTF2X-KaRjzUdyE0jHjtzoqAI/exec" frameborder="0"></iframe>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://chinhle-pa.github.io/iframe-resizer/iframeResizer.min.js"></script>
    <script>
        $(function(){
            iFrameResize({log:true}, '#claim-iframe');
        })
    </script>
</body>
</html>
