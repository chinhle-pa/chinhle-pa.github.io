        .container {
  height: 100%;
  text-align: center;
  box-sizing: border-box;
  padding: 8em 2em 2em;
}

.iframe-wrap {
  height: 100%;
}

.iframe-wrap:before {
  content: '';
  display: inline-block;
  margin-left: -0.5em;
  height: 100%;
  vertical-align: middle;
}

iframe {
  vertical-align: middle;
  display: inline-block;
  transition: height .2s, width .2s;
}
